services:
  backend:
    build: ./backend
    container_name: market_backend
    env_file:
      - ./devops/env/backend.env
    volumes:
      - ./backend:/app
    ports:
      - "0.0.0.0:8000:8000"  # Bind to all interfaces for external access
    depends_on:
      - db
    command: /app/startup.sh

  frontend:
    build: 
      context: ./frontend
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: market_frontend
    env_file:
      - ./devops/env/frontend.env
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
    ports:
      - "0.0.0.0:5173:5173"  # Bind to all interfaces for external access
    command: ["pnpm", "dev", "--host"]

  db:
    image: postgres:16
    container_name: market_postgres
    env_file:
      - ./devops/env/db.env
    ports:
      - "127.0.0.1:5432:5432"  # Only bind to localhost for security
    volumes:
      - market_db:/var/lib/postgresql/data

volumes:
  market_db:
